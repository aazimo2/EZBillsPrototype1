<!DOCTYPE html>
<!--Aisha will take care of dis, boiz-->

<head>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="stylesheets/loginPage.css" rel="stylesheet">
</head>

<body>

<header>
    <div id="langSelect">
        <button id="languageButton" style="font-family: 'Comfortaa';" onclick="swapLang()"> 
            <img id="flag" src="images/englishFlag.png"> 
            <p id="language">English</p> 
        </button>
    </div>
</header>

<div class="centered">
<header>$ EZ BILLZ $</header>
    <main>
        <i class="fa fa-user"></i><input placeholder="Username" type="text" id="usernameInput">
        <br>
        <i class="fa fa-key"></i><input placeholder="Password" type="password" id="passwordInput">
    </main>

    <a href="dashboard.html">
        <button id="loginButton" type="button">Login</button>
    </a>
</div>

<footer>
    <div id="newAccount">
        <i class="fa fa-user-plus"></i>
        <a href="createAccount.html">
            <button id="newAccButton">New Account</button>
        </a>
    </div>

    <div id="help">
        <button id="helpButton">?</button>
    </div>
</footer>

</body>
<script>
    // document.getElementById("").innerHTML = localStorage.getItem("");
    document.getElementById("usernameInput").placeholder = localStorage.getItem("lusername");
    document.getElementById("passwordInput").placeholder = localStorage.getItem("lpassword");
    document.getElementById("loginButton").innerHTML = localStorage.getItem("login");
    document.getElementById("newAccButton").innerHTML = localStorage.getItem("newAccount");
    document.getElementById("language").innerHTML = localStorage.getItem("select");

    flag = localStorage.getItem("lang");
    switch(flag) {
        case "english":
            document.getElementById("flag").src = "images/englishFlag.png";
            break;
        case "spanish":
            document.getElementById("flag").src = "images/spanishFlag.png";
            break;
        case "thai":
            document.getElementById("flag").src = "images/thaiFlag.png";
            break;
        case "russian":
            document.getElementById("flag").src = "images/russianFlag.png";
            break;
        default:
            document.getElementById("flag").src = "images/englishFlag.png";
            break;
    }

    function swapLang() {
        sessionStorage.setItem("prev", "login.html")
        window.location.href = "index.html";
    }
</script>
</html>
