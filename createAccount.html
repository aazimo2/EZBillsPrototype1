<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="stylesheets/createAccountPage.css" rel="stylesheet">
</head>

<body>

<header>
    <div id="langSelect">
        <button id="languageButton" style="font-family: 'Comfortaa';" onclick="swapLang()"> 
            <img id="flag" src="images/englishFlag.png"> 
            <p id="language">English</p> 
        </button>
    </div>
</header>

<main>
    <div class='column'>
        <p id="usernameC">Username:</p>
        <p id="passwordC">Password:</p>
        <p id="fullnameC">Full Name:</p>
        <p id="addressC">Address:</p>
        <p id="emailC">Email:</p>
        <p id="phoneC">Phone #:</p>
    </div>
    <div class='column'>
        <input id="username" type="text">
        <br>
        <input id="password" type="text">
        <br>
        <input id="fullName" type="text">
        <br>
        <input id="address" type="text">
        <br>
        <input id="email" type="text">
        <br>
        <input id="phoneNumber" type="text">
    </div>
</main>

<footer>
    <a href="login.html">
        <button id="createAccButton">Create Account</button>
    </a>
    <a href="login.html">
    <button id="cancelButton">Cancel</button>
    </a>
</footer>

</body>

<script>
    // document.getElementById("").innerHTML = localStorage.getItem("");
    document.getElementById("usernameC").innerHTML = localStorage.getItem("username");
    document.getElementById("passwordC").innerHTML = localStorage.getItem("password");
    document.getElementById("fullnameC").innerHTML = localStorage.getItem("fullname");
    document.getElementById("addressC").innerHTML = localStorage.getItem("address");
    document.getElementById("emailC").innerHTML = localStorage.getItem("email");
    document.getElementById("phoneC").innerHTML = localStorage.getItem("phone");
    document.getElementById("createAccButton").innerHTML = localStorage.getItem("create");
    document.getElementById("cancelButton").innerHTML = localStorage.getItem("cancel");
    document.getElementById("language").innerHTML = localStorage.getItem("select");

    flag = localStorage.getItem("lang");
    switch(flag) {
        case "english":
            document.getElementById("flag").src = "images/englishFlag.png";
            break;
        case "spanish":
            document.getElementById("flag").src = "images/spanishFlag.png";
            break;
        case "thai":
            document.getElementById("flag").src = "images/thaiFlag.png";
            break;
        case "russian":
            document.getElementById("flag").src = "images/russianFlag.png";
            break;
        default:
            document.getElementById("flag").src = "images/englishFlag.png";
            break;
    }

    function swapLang() {
        sessionStorage.setItem("prev", "createAccount.html")
        window.location.href = "index.html";
    }
</script>

</html>
