<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bills & Payments</title>

<!-- Load style sheet -->
<link rel="stylesheet" href="stylesheets/header.css">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="stylesheets/layout.css">
<link rel="stylesheet" href="stylesheets/bills.css">


</head>

<body>

    <header id="backAccountLanguage">

        <!-- Back button -->
        <div id="backBox">
            <a href="dashboard.html">
                <button id="backButton" class="imageButton"></button>
            </a>
            <label for="backButton" class="headerLabel" id="backLabel">Back</label>
        </div>

        <!-- Account Button -->
        <div id="accountBox">
            <button id="accountButton" class="imageButton"></button>
            <label for="accountButton" class="headerLabel" id="accountLabel">Account</label>
        </div>

        <!-- Language Selection -->
        <button id="languageButton" style="font-family: 'Comfortaa'; "onclick="swapLang()"> 
            <img id="flag" src="images/englishFlag.png" > 
            <p id="language">English</p> 
        </button>

    </header>

    <h1 id="billsTitle">Bills & Payments</h1>

    <div id="bills">
        
        <div id="column1">
            <div id="utilitiesBox">
                <label for="utilitiesButton" id="utilitiesLabel">
                    <button id="utilitiesButton" onClick="window.location.href='utilities.html'" class="imageButton" >.</button>
                    <p id="utilities">Utilities</p>
                </label>
            </div>
            <br>
            <div>
                <label for="medicalButton" id="medicalLabel">
                    <button id="medicalButton" class="imageButton">.</button>
                    <p id="medical"></p>
                </label>
            </div>
        </div>

        <div id="column2" class="billColumns">
            <div id="entertainmentBox">
                <label for="entertainmentButton" id="entertainmentLabel">
                    <button id="entertainmentButton" class="imageButton">.</button>
                    <p id="entertainment"></p>
                </label>
            </div>
            <br>
            <div>
                <label for="allBillsButton" id="allBillsLabel"> 
                    <button id="allBillsButton" class="imageButton">.</button>
                    <p id="allBills"></p>
                </label>
            </div>
        </div>
    </div>
</body>

<script>
    // document.getElementById("").innerHTML = localStorage.getItem("");
    document.getElementById("billsTitle").innerHTML = localStorage.getItem("billsTitle");
    document.getElementById("utilities").innerHTML = localStorage.getItem("utilities");
    document.getElementById("entertainment").innerHTML = localStorage.getItem("entertainment");
    document.getElementById("medical").innerHTML = localStorage.getItem("medical");
    document.getElementById("allBills").innerHTML = localStorage.getItem("allBills");
    document.getElementById("language").innerHTML = localStorage.getItem("select");
    document.getElementById("backLabel").innerHTML = localStorage.getItem("back");

    flag = localStorage.getItem("lang");
    switch(flag) {
        case "english":
            document.getElementById("flag").src = "images/englishFlag.png";
            break;
        case "spanish":
            document.getElementById("flag").src = "images/spanishFlag.png";
            break;
        case "thai":
            document.getElementById("flag").src = "images/thaiFlag.png";
            break;
        case "russian":
            document.getElementById("flag").src = "images/russianFlag.png";
            break;
        default:
            document.getElementById("flag").src = "images/englishFlag.png";
            break;
    }

    function swapLang() {
        sessionStorage.setItem("prev", "bills.html")
        window.location.href = "index.html";
    }

</script>

</html>
